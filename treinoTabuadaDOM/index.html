<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Tabuada</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

  <div class="container">
    <h1>Tabuada</h1>

    <form>
      <input type="number" id="tabuada" placeholder="Número da tabuada"><br>
      <input type="number" id="inicio" placeholder="Início"><br>
      <input type="number" id="fim" placeholder="Fim"><br>
      <button type="button" onclick="gerarTabuada()">Gerar Tabuada</button>
    </form>

    <h2>Resultado</h2>
    <table>
      <thead>
        <tr>
          <th>Número</th>
          <th>x</th>
          <th>Multiplicador</th>
          <th>=</th>
          <th>Resultado</th>
        </tr>
      </thead>
      <tbody id="resultado"></tbody>
    </table>
  </div>

  <script src="./js/script.js"></script>
</body>
</html>
